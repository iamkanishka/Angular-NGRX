<div class="container">
    <div class="row">
        <div class="col-md-12">
   <h3>Posts Lists</h3>
<table class="table table-striped" *ngIf="posts$ | async as postsData" >
<!-- <table class="table table-striped"> -->

    <thead>
        <tr>
            <th> Id</th>
            <th> Title</th>
            <th> Description</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let post of posts$ | async" >
            <td>{{post.id}}</td>
            <td>{{post.title}}</td>
            <td>{{post.description}}</td>
            

        </tr>
    </tbody>
</table>
        </div>
    </div>
</div>
