<div class="container">
    <div class="row">
        <div class="col-md-6">
   <h3>Posts Lists</h3>



<div>
    <button [routerLink]="['/posts/add-post']" class="btn btn-primary">Add Post</button>
</div>


<table class="table table-striped" *ngIf="posts$ | async as postsData" >
<!-- <table class="table table-striped"> -->

    <thead>
        <tr>
            <th> Id</th>
            <th> Title</th>
            <th> Description</th>
            <th> Actions </th>
            
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let post of posts$ | async" >
            <td>{{post.id}}</td>
            <td>{{post.title}}</td>
            <td>{{post.description}}</td>
            <td><button class="btn btn-primary" [routerLink]="['edit-post/', post.id]">Update</button></td>

            

        </tr>
    </tbody>
</table>
        </div>
        <div class="col-md-6">
            <router-outlet></router-outlet>
        </div>

    </div>
</div>
