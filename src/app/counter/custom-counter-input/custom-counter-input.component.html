<div>
    <h6>Without Observable</h6>
    <h6>NGRXType: {{this.ngrxType}}</h6>
</div>

<div>
    <h6>WithObservable</h6>
   <h6>NGRXType$: {{(ngrxType$ | async )}}</h6>
</div>
<div>
    <input type="text" placeholder="Enter Value" [(ngModel)]="value" type="number" >
    <button class="btn btn-primary" (click)="onAdd()" >Add to Counter</button>
</div>
<br>

<div>
    <button (click)="changeNGRXname()" class="btn btn-primary" >Change NGRXtype Name</button>
</div>
