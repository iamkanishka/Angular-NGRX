<div class="row">
    <div class="col-md-6 offset-md-3 ">
        <h3>Login</h3>
        <hr>
        <form [formGroup]="loginForm">
            <div class="mb-3">
                <label for="email">Email</label>
                <input type="text" class="form-control" formControlName="loginemail">
            
            

                
            </div>
            <div class="mb-3">
                <label for="email">Password</label>
                <input type="password" class="form-control" formControlName="loginpassword">
            
            </div>
            <div class="mb-3">
         <button class="btn btn-primary" (click)="onLogin()" [disabled]="this.loginForm.invalid" >Login</button>
            </div>
        </form>
    </div>
</div>
